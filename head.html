<html>
    <head>
        <title>olx</title>
        <script src="head.js"></script>
        <link rel="stylesheet" href="head.css">
    <body>
        <nav class="top">
            <!--logo-->
            <div ><img class="logo" src="./images/olx.jpg" alt="olx"> </div>
            <!--location search-->
            <div>
                  <div id="s-bar" onclick="location_div_expand()" class="s-bar">
                    <img src="./images/search-magnifying-glass-svgrepo-com.svg" alt="">
                    <input type="text" name="location" placeholder="  india">
                    <div class="downimg1"> <img id="downimg1" src="./images/down-chevron-svgrepo-com.svg" alt="" onclick="toggle()"></div>
                </div>
                <div id="extend" >
                    
                </div>
            </div>
            <!--item search bar-->
            <div class="s-bar2">
                <div class="s-bar22">
                    <input type="text" name="search" placeholder="Find Cars Mobile Phones And More  ">
                     <img  src="./images/search-magnifying-glass-svgrepo-com (1).svg" alt="">
                </div>
            </div>
            <!--language selection tab-->
            <div class="language">
                <span>ENGLISH</span>
                <img src="./images/down-chevron-svgrepo-com.svg" alt="">
            </div>
            <!--chat tab-->
            <div class="chat-icon">
                <img src="./images/chat-square-svgrepo-com.svg" alt="">
            </div>
            <!--notifications icon-->
            <div class="notification-icon">
                <img src="./images/notification-bell-svgrepo-com.svg" alt="">
            </div>
            <!--profile dropdown-->
            <div class="profile">
                <img src="./images/avatar_4.png" alt="">
                <img class="img" src="./images/down-chevron-svgrepo-com.svg" alt="">
            </div>
            <!--sell button tab-->
            <div class="sell-button">
                <span >+</span>
                <span>SELL</span>
            </div>
        </nav>

    </body>
</html>
